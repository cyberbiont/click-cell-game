<app-modal-wrapper (closeRequested)="handleCloseRequest()">
  <h2>Game Over!</h2>

  <p class="Winner">{{ result().winner | titlecase }} wins!</p>

  <div class="FinalScore">
    <p>{{ Side.PLAYER | titlecase }}: {{ result().score.player }}</p>
    <p>{{ Side.COMPUTER | titlecase }}: {{ result().score.computer }}</p>
  </div>

  <button class="btn--close" type="button" (click)="handleCloseRequest()">Close</button>
</app-modal-wrapper>
