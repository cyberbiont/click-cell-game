<app-modal-wrapper (closeRequested)="handleCloseRequest()">
  <div class="title">Game Over!</div>

  <div class="Winner">{{ result().winner | titlecase }} wins!</div>

  <div class="FinalScore">
    <div>{{ Side.PLAYER | titlecase }}: {{ result().score.player }}</div>
    <div>{{ Side.COMPUTER | titlecase }}: {{ result().score.computer }}</div>
  </div>

  <button class="btn btn--close" type="button" (click)="handleCloseRequest()">Close</button>
</app-modal-wrapper>
