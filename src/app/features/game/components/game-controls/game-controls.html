<div class="controls">
  <div class="input-group">
    <label for="timeInput">Time (ms):</label>

    <input
      id="timeInput"
      type="number"
      [(ngModel)]="timeLimit"
      [disabled]="isGameActive()"
      min="1"
      placeholder="Enter milliseconds"
    />
  </div>

  <button class="start-btn" type="button" (click)="onStart()" [disabled]="isGameActive()">
    Start
  </button>
</div>
