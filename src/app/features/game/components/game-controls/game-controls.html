<div class="Timeout field">
  <label for="timeInput">Timeout (ms):</label>

  <input
    id="timeInput"
    type="number"
    [(ngModel)]="timeLimit"
    [disabled]="isGameActive()"
    min="1"
    placeholder="Enter timeout in milliseconds"
  />
</div>

<button
  class="btn btn--start"
  type="button"
  (click)="onStart()"
  [disabled]="isGameActive()"
  aria-label="Start game"
>
  Start
</button>
