<div class="Game">
  <div class="ScoreBoard">
    <app-game-score class="player" [side]="Side.PLAYER" [score]="score.player()" />
    <app-game-controls class="controls" />
    <app-game-score class="computer" [side]="Side.COMPUTER" [score]="score.computer()" />
  </div>

  <app-game-grid />

  @let result = lastRoundResult();

  @if (isModalVisible() && result) {
    <app-game-result-modal [result]="result" />
  }
</div>
